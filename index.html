<!Doctype html>
<html lang="en-US">
<head>
	<title>Google - Search the web...</title>
	<meta name="description" content="Google Search Mockup - is just a search mockup page. You can use this page in your project or make something more realstick by forking from this repo!">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<!-- .profile-bar BEGINS -->
		<div class="row">
			<div class="profile-bar text-right">
				<ul class="links list-inline">
					<li><a href="#">Mail</a></li>
					<li><a href="#">Gallary</a></li>
				</ul>
				<ul class="group-icons list-inline">
					<li class="apps-list">
						<a href="#" title="Your apps">Apps</a>
					</li>
					<li class="notifications">
						<a href="#" title="Your notifications">Notifications</a>
					</li>
					<li class="profile">
						<a href="#" title="Your profile">Profile</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- .profile-bar BEGINS -->
		<!-- .contents BEGINS -->
		<div class="row">
			<div class="contents">
				<div class="google-text-logo">
					<h1>
						<span class="g-letter-1">G</span>
						<span class="o-letter-1">o</span>
						<span class="o-letter-2">o</span>
						<span class="g-letter-2">g</span>
						<span class="l-letter">l</span>
						<span class="e-letter">e</span>
					</h1>
					<div class="country-name">Bangladesh</div>
				</div>
				<div class="search-form">
					<form action="#" action="GET">
						<input class="form-control" type="text" name="query">
						<div class="btn-group">
							<input type="submit" value="Google Search">
							<input type="submit" value="I'm Feeling Lucky">
						</div>
					</form>
				</div>
				<p class="language-offer-text">Google.com.bd offered in: <a href="#">Bangla</a></p>
			</div>
		</div>
	</div>
	<!-- .contents END -->
	<!-- footer BEGINS -->
	<footer>
		<div class="container-fluid">
			<div class="row">
				<p>Developed by <a href="http://www.aishaon.com" target="_blank">Ariful Islam Shaon</a> &amp; <a href="https://www.rangpursource.com" target="_blank">RangpurSource</a></p>
			</div>
		</div>
	</footer>
	<!-- footer END -->
</body>
</html>
